<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugioh Gadget</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="icon" href="/public/image/gadget_fav3.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/image/gadget3fav.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="wrapper align-items">
            <div class="logo">
                <img src="/public/image/gadget3.png" alt="Gadget"  type="image/x-icon">
            </div>
            <div class="menu">
                <button class="" id="homeBtn">Menu</button>
                <button class="" id="dataBtn">Card Search</button>
                <button class="" id="calcBtn">Calculator</button>
            </div>
        </div>
    </header>

    <!-- Modal para Exibição das Cartas -->
    <div id="cardDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="cardDetailsContainer"></div>
        </div>
    </div>
    <div id="cardsModal" class="modal">
        <div id="spinner" style="display: none;">
            <div class="loader">Loading...</div>
        </div>
        <div id="paginationControls"></div>
    </div>


    <div id="content">
        <!-- Conteúdo da página selecionada -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="module" src="/public/scripts/app.js"></script>
</body>
</html>
