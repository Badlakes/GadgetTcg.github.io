<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadAllCards()">
    <header>
        <div class="wraper aligh-items">
            <div class="logo">
                <img src="gadget_tcg.png">
            </div>
            <div class="menu">
                <a class="fill-menu" href="index.html">Principal</a>
                <a class="border-menu" href="search.html">Procurar</a>
                <a class="border-menu" href="camera.html">Procurar com Câmera</a>
            </div>
        </div>
    </header>


<section class="main">
    <div class="wraper">
        <div class="container">
            <label for="searchInput">Nome da Carta:</label>
            <input type="text" id="searchInput">
            <label for="languageSelect">Idioma de Pesquisa:</label>
            <select id="languageSelect">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <option value="fr">Francês</option>
                <option value="de">Alemão</option>
                <option value="it">Italiano</option>
            </select>
            <button onclick="searchCards()">Buscar</button>
            <ul id="cardList"></ul>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
